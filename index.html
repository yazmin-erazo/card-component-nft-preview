<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">

    <div class="card">
      <div class="image">
        <img class="image-ntf" src="./images/image-equilibrium.jpg" alt="">
        <div class="image-view">
          <img src="./images/icon-view.svg" alt="Icon view">
        </div>
      </div>
      
      <section class="content">
        <h3 class="content-title"><span>Equilibrium #3429</span></h3>
        <p class="content-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="content-info">
          <div class="price"><img src="./images/icon-ethereum.svg" alt="Icon ethereum"><p>0.041 ETH</p> </div>
          <div class="date"><img src="./images/icon-clock.svg" alt="Icon clock"><p>3 days left</p></div>
        </div>

        <div class="content-creator">
          <img class="creator-avatar" src="./images/image-avatar.png" alt="">
          <p class="creator-autor">Creation of <span>Jules Wyvern</span></p>
        </div>

      </section>
      
    </div>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
